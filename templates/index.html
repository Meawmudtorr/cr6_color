<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image for Cr6+ Concentration Analysis</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }
        .form-group input[type="file"] {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fff;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .file-upload-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #007bff;
            background-color: #e9ecef;
            border: 1px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .file-upload-button:hover {
            background-color: #007bff;
            color: white;
        }
        .file-name {
            margin-top: 10px;
            color: #555;
            font-size: 14px;
        }
        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image for Cr6+ Concentration Analysis</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose image to upload:</label>
                <input type="file" id="file" name="file" accept="image/png, image/jpeg" onchange="updateFileName()">
                <label class="file-upload-button" for="file">Choose File</label>
                <div class="file-name" id="file-name">No file chosen</div>
            </div>
            <input type="submit" class="submit-btn" value="Upload Image">
        </form>
        {% if concentration %}
            <div class="result">Predicted Cr6+ concentration: {{ concentration }} mg/L</div>
        {% endif %}
    </div>

    <script>
        function updateFileName() {
            const fileInput = document.getElementById('file');
            const fileNameLabel = document.getElementById('file-name');
            const file = fileInput.files[0];
            if (file) {
                fileNameLabel.textContent = file.name;
            } else {
                fileNameLabel.textContent = 'No file chosen';
            }
        }
    </script>
</body>
</html>
